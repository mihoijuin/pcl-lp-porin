<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product Creators Link</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <div class="header-logo">
          <img src="./images/ogp.png" alt="PCLアイコン">
          <p>Product Creators Link</p>

      </div>

    <!-- Main -->
    <div class="top-wrapper">
      <h1>Top copy</h1>
      <p>copy</p>
      <p>copy</p>
    </div>
    <div class="top-images">
      <img src="./images/46c44e147baed2df9dce0a4584a7ab50_s.jpg" alt="青春の若者たち" height="300px" width="33%">
      <img src="./images/caf8ac89110cc9fc884bf27929f67344_s.jpg" alt="作業風景" height="300px" width="33%">

    <div class="main-wrapper">
      <div class="about">

        <div class="container">

      </div>
      <div class="activities">

          <div class="activity-txt">
            <p>活動の</p>
            <p>説明を</p>

            <p>#Play #Creation #Event #Engineering</p>

        </div>
      </div>
      <div class="join">
        <h3>How to join us</h3>
        <div class="container">
          <p>入部するには？</p>
          <p>こんな人たち</p>
          <ul>
            <li>要件1</li>
            <li>要件2</li>

          </ul>
          <a href="#" class="btn entry">入部届けをだす</a>
